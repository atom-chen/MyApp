message C2s_secret_get{
    required int32 corp_id = 1;
    required string key = 2;
}

message S2c_secret_send{
    required string key = 1;
    required string secret = 2;
}

message C2s_secret_addsub_shenxing {
    required int32 fight_no = 1;
    required int32 type = 2;            //0是未加速，1是加速
}

message S2c_secret_order_id {
    required string order_id = 1;
}